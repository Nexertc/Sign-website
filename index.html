<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #6e4bc2;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 20px;
    }

    input:focus, textarea:focus {
      border-color: #6e4bc2;
      box-shadow: 0 0 5px rgba(110, 75, 194, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6e4bc2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5933a6;
    }

    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    @media (min-width: 1024px) {
      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 1024px;
        height: 43%;
      }

      h2 {
        text-align: center;
        color: #6e4bc2;
        margin-bottom: 25px;
        font-size: 40px;
      }

      input, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
        font-size: 40px;
        margin-top: 60px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #6e4bc2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 40px;
        cursor: pointer;
        transition: background 0.3s ease;
        height: 100px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .success-message {
        display: none;
        color: green;
        text-align: center;
        margin-top: 15px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Selamat Datang</h2>
    <form action="https://formspree.io/f/mjkrayya" method="POST" onsubmit="return handleSubmit(event)">
      <input type="text" name="Nama" placeholder="Nama Lengkap" required>
      <input type="email" name="Email" placeholder="Alamat Email" required>
      <input type="text" name="Kode Akses" placeholder="Sandi">
      <textarea name="Pesan" rows="4" placeholder="Tulis pesan atau alasan anda" required></textarea>
      <button type="submit">Kirim</button>
      <p class="success-message" id="successMsg">Terima kasih! Data Anda telah dikirim.</p>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); 
      const form = event.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('successMsg').style.display = 'block';
          setTimeout(() => {
            window.location.href = "https://nexertc.github.io/Website-kelas-94/"; 
          }, 2000); 
        } else {
          alert("Gagal mengirim. Silakan coba lagi.");
        }
      }).catch(error => {
        alert("Terjadi kesalahan: " + error);
      });

      return false;
    }
  </script>

</body>
</html>
